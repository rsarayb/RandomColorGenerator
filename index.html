<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">    
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h1 class="title">Random Color Generator</h1>
        </header>
        <main class="main-content">
            <div class="contenedor-generador">
                <div class="actual-color-container">
                    <p class="actual-color-name">Color name <span class="actual-color-code"></span></p>
                    <button type="button" class="btn-generator">Change color</button>
                    <div class="actual-color-graph"></div>
                </div>
                <div class="previous-color-container">
                    <p class="previous-color-name">Previous Color Name <span class="previous-color-code"></span></p>
                    <div class="previous-color-graph"></div>
                </div>
            </div>
            <a href="hex.html"><button type="button" class="btn-hex btn">Only Hex</button></a>
        </main>
    </div>  
</body>
</html>
